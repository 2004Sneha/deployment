apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
        name: wanderlust-alb
        labels:
                name: wanderlust
        annotations:
                kubernetes.io/ingress.class: "alb"
                alb.ingress.kubernetes.io/scheme: "internet-facing"
                alb.ingress.kubernetes.io/target-type: "ip"
spec:
        rules:
                - host: db.com
                  http:
                          paths:
                                  - path: /
                                    pathType: Prefix
                                    backend:
                                            service:
                                                    name: wanderlust-service
                                                    port:
                                                            number: 80
